<html>
    <head>
    <title>Metro DP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <style>
    .red {
        color: red;
    }
    .green {
        color: green;
    }
    .container {
        flex-direction: column;
        display: flex;
        justify-content: space-evenly;
        min-height: 650px;
    }
    .text-center {
      text-align: center;
    }
    .h1 {
        font-size: 32px;
        font-weight: 500;
    }
    .h3 {
        font-size: 20px;
        font-weight: 500;
    }
    .label {
        font-size: 24px;
    }
    #checkbox {
        margin-right: 5px;
    }
    body {
        font-family: sans-serif;
        margin: 0;
    }
    @media (max-height: 650px) {
        .container {
            min-height: 100vh;
        }
        .h1 {
            font-size: 28px;
        }
    }
    </style>
    </head>
    <body>
        
    <div class="h3 container text-center">
        <div class="h1">Вокзальная</div>
        <div class="red time">5:40</div>
        <div class="green time">5:50</div>
        <div class="green time">5:50</div>
        <div class="h1">Покровская</div>
        <div class="red time">5:40</div>
        <div class="green time">5:50</div>
        <div class="green time">5:50</div>
        <div>
            <label onclick='checkBoxClick()'><input id="checkbox" type="checkbox"/><span class="label">выходной</span></label>
        </div>
    </div>

    </body>
    <script src="index.js"></script>
</html>
