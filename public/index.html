<html>
    <head>
    <title>Metro DP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <style>
    .red {
        color: red;
    }
    .green {
        color: green;
    }
    .container {
        flex-direction: column;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }
    .text-center {
      text-align: center;
    }
    h1 {
        font-size: 36px;
        font-weight: 500;
    }
    h3 {
        font-size: 24px;
        font-weight: 500;
    }
    body {
        font-family: sans-serif;
        margin: 0;
    }
    @media (max-height: 650px) {
        h1{
            font-size: 32px;
        }

        h3 {
            font-size: 20px;
        }
    }
    </style>
    </head>
    <body>
        
    <div class="container text-center">
        <h1>Вокзальна</h1>
        <h3 class="red time">5:40</h3>
        <h3 class="green time">5:50</h3>
        <h3 class="green time">5:50</h3>
        <h1>Покровська</h1>
        <h3 class="red time">5:40</h3>
        <h3 class="green time">5:50</h3>
        <h3 class="green time">5:50</h3>       
    </div>

    </body>
    <script src="index.js"></script>
</html>
